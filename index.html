 <style>
  .sidebar-link {
  position: relative;
  height: 5vh;
  width: 100%;
   
  display: flex;
  align-items: center;
  padding-left: 1rem;
  font-weight: 500;
  color: white; /* Gray-800 */
  border-radius: 0.5rem;
  transition: all 0.3s ease;
  overflow: hidden;
}

.sidebar-link::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 4px;
  background-color: #38bdf8; /* sky-400 */
  transform: scaleY(0);
  transition: transform 0.3s ease;
  transform-origin: top;
}

.sidebar-link:hover {
  background-color: #cbd5e1; /* tailwind slate-300 */
  color: #0f172a; /* slate-900 */
  padding-left: 1.5rem;
}

.sidebar-link:hover::before {
  transform: scaleY(1);
}
.sidebar-link.active {
  background-color: #cbd5e1; /* hover background */
  color: #0f172a; /* hover text color */
  padding-left: 1.5rem;
}

.sidebar-link.active::before {
  transform: scaleY(1);
}


 </style>
